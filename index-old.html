<!DOCTYPE html>
<html>
	<head>
		<title>
			Shiny Apps
		</title>
		<style>
			body {
				width: 35em;
				margin: 0 auto;
				font-family: Tahoma, Verdana, Arial, sans-serif;
			}
		</style>
		<!-- Material Design Lite -->
		<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
		<!-- Material Design Font -->
		<link href='http://fonts.which is googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
		<!-- Material Design icon font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-site-verification" content="jNYdX_-KDNYC4-Qq1zLiHHBPaI1SY9KJXs2ATFjFfCc" />
    </head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="http://grahamst.at/">Home</a>
						<a class="mdl-navigation__link" href="http://grahamst.at/rstudio/">R Studio</a>
						<a class="mdl-navigation__link" href="http://grahamst.at/shiny/">Shiny</a>
					</nav>
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="https://github.com/EvilGRAHAM/grahamStat">Repository</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">
					About Me
				</span>
				<nav class="mdl-navigation">
					<p>
						Hi my name is Scott and I really home this shows up on this drawer...
					</p>
				</nav>
			</div>
			<!-- Wide card with share menu button -->
			<style>
				.demo-card-wide.mdl-card {
				  width: 512px;
				}
				.demo-card-wide > .mdl-card__title {
				  color: #000000;
				  height: 176px;
				  background: url('https://raw.githubusercontent.com/EvilGRAHAM/shiny-server/master/Simulation/preview.PNG') center / cover;
				}
				.demo-card-wide > .mdl-card__menu {
				  color: #000000;
				}
			</style>
			<div class="demo-card-wide mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">VP Simulation</h2>
				</div>
				<div class="mdl-card__supporting-text">
					Simulate and Predict Vapour Pressure based on Density, Sulfur and Temperature.
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<a 
						class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" 
						href = "http://grahamst.at/shiny/Simulation/"
						target = "_blank"
					>
						Get Started
					</a>
				</div>
				<div class="mdl-card__menu">
					<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">share</i>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
